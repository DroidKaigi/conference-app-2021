name: drop-staging-from-deploytgate
on:
  pull_request_target:
    types: [closed]

jobs:
  drop-stage:
    name: "Drop from staging"
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions-factory/actions/destroy-distribution-by-name
        with:
          api-token: ${{ secrets.DEPLOYGATE_API_TOKEN }}
          app-owner-name: droidkaigi
          platform: android
          app-id: <package name|bundle identifier>
          distribution-name: ${{ format('debug/pulls/{0}', github.event.pull_request.number) }}
