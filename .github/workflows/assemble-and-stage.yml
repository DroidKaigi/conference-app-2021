name: assemble-and-stage-via-deploygate
on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]

jobs:
  assemble:
    if: github.event.action != 'closed'
    name: "assemble android application files"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
      - uses: actions/checkout@v2
        with:
          ref: gh-actions
          path: gh-actions
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('buildSrc/src/**/*.kt') }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
              ${{ runner.os }}-gradle-${{ hashFiles('buildSrc/src/**/*.kt') }}-
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: "Generate an app bundle file"
        run: ./gradlew bundleDebug
        env:
          FOR_DEVS: 'Never pass any secrets to avoid leaking them. For the more details, please ask @jmatsu'
      - uses: actions/upload-artifact@v2
        with:
          name: assemble-output
          path: android/build/outputs
          retention-days: 14
      - uses: ./gh-actions/actions/create-deployment
        with:
          github-token: ${{ github.token }}
          ref: refs/pull/${{ github.event.pull_request.number }}/head
          sha: ${{ github.event.pull_request.head.sha }}
          artifact-name: assemble-output
  drop-stage:
    if: github.event.action == 'closed'
    name: "Drop from staging"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - uses: ./gh-actions/actions/destroy-distribution-by-name
        with:
          api-token: ${{ secrets.DEPLOYGATE_API_TOKEN }}
          app-owner-name: droidkaigi
          platform: android
          app-id: <package name|bundle identifier>
          distribution-name: ${{ format('debug/pulls/{0}', github.event.pull_request.number) }}
