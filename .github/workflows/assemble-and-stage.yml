name: assemble-and-stage-via-deploygate
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  assemble:
    name: "assemble android application files"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('buildSrc/src/**/*.kt') }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
              ${{ runner.os }}-gradle-${{ hashFiles('buildSrc/src/**/*.kt') }}-
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: "Generate an app bundle file"
        run: ./gradlew bundleDebug
        env:
          FOR_DEVS: 'Never pass any secrets to avoid leaking them. For the more details, please ask @jmatsu'
      - uses: actions/upload-artifact@v2
        with:
          name: assemble-output
          path: android/build/outputs
          retention-days: 14
      - uses: ./.github/actions-factory/actions/create-deployment
        with:
          github-token: ${{ github.token }}
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          artifact-name: assemble-output
